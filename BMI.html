<script>
    document.getElementById("bmiForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const weight = parseFloat(document.getElementById("weight").value);
    const heightInCm = parseFloat(document.getElementById("height").value);
    const heightInMeters = heightInCm / 100;
    const age = parseInt(document.getElementById("age").value);
    const sex = document.getElementById("sex").value;

    const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);
    let category = '';
    let advice = '';

    if (bmi < 18.5) {
        category = 'Недостаточная масса тела';
        advice = 'Рекомендуется проконсультироваться с врачом.';
    } else if (bmi >= 18.5 && bmi < 24.9) {
        category = 'Нормальная масса тела';
        advice = 'Вы на правильном пути, продолжайте в том же духе!';
    } else if (bmi >= 25 && bmi < 29.9) {
        category = 'Избыточная масса тела';
        advice = 'Рекомендуется следить за своим питанием и активностью.';
    } else {
        category = 'Ожирение';
        advice = 'Необходимо обратиться к специалисту.';
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `
        <strong>Ваш BMI:</strong> ${bmi}<br>
        <strong>Это означает:</strong> ${category}<br>
        <strong>Возраст:</strong> ${age}<br>
        <strong>Пол:</strong> ${sex === 'male' ? 'Мужчина' : 'Женщина'}<br>
        <p>${advice}</p>
    `;
});
</script>
